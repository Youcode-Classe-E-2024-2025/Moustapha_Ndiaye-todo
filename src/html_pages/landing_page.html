<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../dist/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>ToDoList</title>
</head>

<body class="bg-main-color">
    <main>
        <nav>
            <ul
                class="nav-container bg-white flex justify-center space-x-10 items-center mt-10 p-3 rounded-2xl w-[55%] ml-[25%] shadow-md">
                <!-- Search task -->
                <li>
                    <input type="text" placeholder="Search" class="w-full max-w-[800px] p-2 focus:outline-none" />
                </li>
                <li>
                    <div class="h-6 w-px bg-gray-300 mx-4"></div>
                </li>
                <!-- Display task mode -->
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-eye w-6 h-6 hover:text-blue-500 transition transform hover:scale-110">
                        <path d="M1 12s3-9 11-9 11 9 11 9-3 9-11 9-11-9-11-9z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </li>
                <!-- Separator -->
                <li>
                    <div class="h-6 w-px bg-gray-300 mx-4"></div>
                </li>
                <!-- Statistics -->
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-bar-chart w-6 h-6 hover:text-blue-500 transition transform hover:scale-110">
                        <rect x="3" y="10" width="1" height="10"></rect>
                        <rect x="10" y="5" width="1" height="15"></rect>
                        <rect x="17" y="2" width="1" height="18"></rect>
                    </svg>
                </li>
                <li>
                    <div class="h-6 w-px bg-gray-300 mx-4"></div>
                </li>
                <!-- Filter -->
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-filter w-6 h-6 hover:text-blue-500 transition transform hover:scale-110">
                        <polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon>
                    </svg>
                </li>
                <li>
                    <div class="h-6 w-px bg-gray-300 mx-4"></div>
                </li>
                <!-- Options -->
                <li>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="feather feather-more-horizontal w-6 h-6 hover:text-blue-500 transition transform hover:scale-110">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </li>
            </ul>
        </nav>
        <section>
            <!-- Contenu de la section -->
            <!-- add category button -->
            <div class="button-category absolute top-[5%] left-[90%]">
                <a href="#">
                    <button class="start-button p-5 bg-secondary-color rounded-l-[10px] text-black font-bold font-roboto
                    transition-transform transform hover:scale-105 hover:text-blue-500 whitespace-nowrap">+ Add category</button>
                </a>
            </div>
        </section>
        <section>
            <div class="ToDo-card bg-white shadow-md rounded-lg p-4 m-4 max-w-xs">
                <h2 class="text-lg font-semibold mb-2">Titre de la Tâche</h2>
                <p class="text-gray-700 mb-4">Description de la tâche ici. Ajoute plus de détails sur ce qui doit être fait.</p>
                <div class="flex justify-between items-center">
                    <span class="text-sm text-gray-500">Date limite: 30/10/2024</span>
                    <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600 transition">
                        Marquer comme fait
                    </button>
                </div>
            </div>            
        </section>
    </main>
</body>

</html>
